<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number game in javascript</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Guess the number between 1 To 100</h1>
    <form id="form">
      <input type="number" id="number_guessed" />
      <input type="submit" value="submit" />
      <h2>You guessed: <span id="value"></span></h2>
      <h2 id="ans"></h2>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
